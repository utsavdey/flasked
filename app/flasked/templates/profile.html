{% extends "layout.html" %}
{% block content %}

	<div class="panel panel-default">
	  <div class="panel-heading">
		<h3 class="panel-title">Name</h3>
	  </div>
	  <div class="panel-body">
		<strong>Firstname-</strong> {{ user.firstname}}<br> <strong>Lastname-</strong>{{user.lastname}}
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
		<h3 class="panel-title">Email</h3>
	  </div>
	  <div class="panel-body">
		{{ session['email'] }}
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
		<h3 class="panel-title">Articles competed</h3>
	  </div>
	  <div class="panel-body">
	  {%if article_links%}
	  {%for link in article_links%}
	   <a href={{url_for(link)}}>
	    {{article_titles[link].title()}}</a><br>
	
	{%endfor%}
	{%endif%}
	
	  </div>
	</div>
	<a class="btn btn-default" href={{url_for("changepassword")}} role="button">Change Password</a>
{% endblock %}
